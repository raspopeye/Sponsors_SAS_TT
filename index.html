<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualiseur PDF - SAS TT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-size: 2.5em;
        }

        .pdf-viewer {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 20px;
            margin-bottom: 30px;
        }

        .pdf-frame {
            width: 100%;
            height: 800px;
            border: none;
            border-radius: 8px;
            background: #f5f5f5;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        button.active {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .pdf-info {
            text-align: center;
            margin-top: 15px;
            color: #666;
            font-size: 16px;
        }

        .pdf-title {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
            font-size: 18px;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
            font-size: 18px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .auto-scroll-control {
            display: flex;
            align-items: center;
            gap: 10px;
            background: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .auto-scroll-control label {
            color: #333;
            font-weight: bold;
        }

        .auto-scroll-control input[type="number"] {
            width: 80px;
            padding: 10px;
            border: 2px solid #667eea;
            border-radius: 6px;
            font-size: 16px;
            text-align: center;
        }

        .error {
            background: #ff5252;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .pdf-list {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .pdf-list-item {
            padding: 10px;
            margin: 5px 0;
            background: #f5f5f5;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .pdf-list-item:hover {
            background: #667eea;
            color: white;
        }

        .pdf-list-item.active {
            background: #764ba2;
            color: white;
        }

        @media (max-width: 768px) {
            .pdf-frame {
                height: 500px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ Documents PDF - SAS TT</h1>
        
        <div id="errorMessage" class="error" style="display:none;"></div>
        
        <div class="pdf-viewer">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                Chargement des documents...
            </div>
            <iframe id="pdfFrame" class="pdf-frame" style="display:none;"></iframe>
            
            <div class="pdf-info">
                <div>
                    üìä Document <span id="currentPdf">0</span> sur <span id="totalPdfs">0</span>
                </div>
                <div id="pdfTitle" class="pdf-title"></div>
            </div>
        </div>

        <div class="controls">
            <button id="prevBtn" onclick="previousPdf()">‚¨ÖÔ∏è Pr√©c√©dent</button>
            <button id="autoScrollBtn" onclick="toggleAutoScroll()">‚ñ∂Ô∏è D√©filement auto</button>
            <button id="nextBtn" onclick="nextPdf()">Suivant ‚û°Ô∏è</button>
        </div>

        <div class="controls">
            <div class="auto-scroll-control">
                <label for="scrollDelay">‚è±Ô∏è D√©lai :</label>
                <input type="number" id="scrollDelay" value="30" min="5" max="300">
                <span>secondes</span>
            </div>
        </div>

        <div id="pdfList" class="pdf-list" style="display:none;"></div>
    </div>

    <script>
        // Configuration
        const API_KEY = 'PLACEHOLDER_API_KEY';
        const FOLDER_ID = 'PLACEHOLDER_FOLDER_ID';
        
        let pdfFiles = [];
        let currentIndex = 0;
        let autoScrollInterval = null;
        let isAutoScrolling = false;

        // Fonction pour r√©cup√©rer les fichiers PDF du dossier
        async function loadPdfList() {
            try {
                const url = `https://www.googleapis.com/drive/v3/files?` +
                    `q='${FOLDER_ID}'+in+parents+and+mimeType='application/pdf'` +
                    `&key=${API_KEY}` +
                    `&fields=files(id,name,createdTime,modifiedTime)` +
                    `&orderBy=name`;

                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`Erreur API: ${response.status}`);
                }

                const data = await response.json();
                
                if (!data.files || data.files.length === 0) {
                    showError('Aucun fichier PDF trouv√© dans le dossier.');
                    return;
                }

                pdfFiles = data.files;
                document.getElementById('totalPdfs').textContent = pdfFiles.length;
                
                // Afficher la liste des PDF
                displayPdfList();
                
                // Charger le premier PDF
                loadPdf(0);
                
            } catch (error) {
                console.error('Erreur:', error);
                showError('Impossible de charger les documents. V√©rifiez que le dossier est public et que la cl√© API est correcte.');
            }
        }

        function displayPdfList() {
            const listContainer = document.getElementById('pdfList');
            listContainer.innerHTML = '<h3 style="margin-bottom: 10px;">üìã Liste des documents :</h3>';
            
            pdfFiles.forEach((pdf, index) => {
                const item = document.createElement('div');
                item.className = 'pdf-list-item';
                item.textContent = `${index + 1}. ${pdf.name}`;
                item.onclick = () => loadPdf(index);
                listContainer.appendChild(item);
            });
            
            listContainer.style.display = 'block';
        }

        function loadPdf(index) {
            if (index < 0 || index >= pdfFiles.length) return;
            
            currentIndex = index;
            const pdf = pdfFiles[index];
            const pdfUrl = `https://drive.google.com/file/d/${pdf.id}/preview`;
            
            const frame = document.getElementById('pdfFrame');
            const loading = document.getElementById('loading');
            
            loading.style.display = 'block';
            frame.style.display = 'none';
            
            frame.src = pdfUrl;
            frame.onload = function() {
                loading.style.display = 'none';
                frame.style.display = 'block';
            };
            
            document.getElementById('currentPdf').textContent = index + 1;
            document.getElementById('pdfTitle').textContent = pdf.name;
            
            updateButtons();
            updatePdfListSelection();
        }

        function updatePdfListSelection() {
            const items = document.querySelectorAll('.pdf-list-item');
            items.forEach((item, index) => {
                if (index === currentIndex) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        function updateButtons() {
            document.getElementById('prevBtn').disabled = currentIndex === 0;
            document.getElementById('nextBtn').disabled = currentIndex === pdfFiles.length - 1;
        }

        function previousPdf() {
            if (currentIndex > 0) {
                loadPdf(currentIndex - 1);
            }
        }

        function nextPdf() {
            if (currentIndex < pdfFiles.length - 1) {
                loadPdf(currentIndex + 1);
            } else if (isAutoScrolling) {
                loadPdf(0); // Retour au d√©but en mode auto
            }
        }

        function toggleAutoScroll() {
            const btn = document.getElementById('autoScrollBtn');
            
            if (isAutoScrolling) {
                clearInterval(autoScrollInterval);
                isAutoScrolling = false;
                btn.textContent = '‚ñ∂Ô∏è D√©filement auto';
                btn.classList.remove('active');
            } else {
                const delay = parseInt(document.getElementById('scrollDelay').value) * 1000;
                isAutoScrolling = true;
                btn.textContent = '‚è∏Ô∏è Pause';
                btn.classList.add('active');
                
                autoScrollInterval = setInterval(() => {
                    if (currentIndex < pdfFiles.length - 1) {
                        nextPdf();
                    } else {
                        loadPdf(0);
                    }
                }, delay);
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = '‚ùå ' + message;
            errorDiv.style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }

        // Initialisation
        window.onload = function() {
            loadPdfList();
        };

        // Arr√™ter le d√©filement auto quand on quitte la page
        window.onbeforeunload = function() {
            if (isAutoScrolling) {
                clearInterval(autoScrollInterval);
            }
        };
    </script>
</body>
</html>
